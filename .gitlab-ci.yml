stages:
  - build
  - test
  - deploy

docker_build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker info
  only:
    - master
    - staging
  before_script:
    - docker login registry.gitlab.com -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}
  script:
    - docker build -t "$(echo ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_BRANCH} | tr "[:upper:]" "[:lower:]")" -f Dockerfile .
    - docker push "$(echo ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_BRANCH} | tr "[:upper:]" "[:lower:]")"
  after_script:
    - docker logout ${CI_REGISTRY}
  tags:
    - docker

pages:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  only:
    - master
  script:
    # set variables like source code version
    - export SRC_VER="$(set -o pipefail && git describe --long 2>/dev/null | sed 's/\([^-]*-g\)/r\1/;s/-/./g' || printf "r%s.%s" "$(git rev-list --count HEAD)" "$(git rev-parse --short HEAD)")"
    # generate public artifact path
    - mkdir -p ./public
    # make documentation and output to volume in artifact directory
    - docker run -v ${PWD}/public:/app/docs/build/html -t "$(echo ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_BRANCH} | tr "[:upper:]" "[:lower:]")" make -C ./docs html
    # display URL of pages
    - echo "${CI_PAGES_URL}"
  artifacts:
    paths:
      - public
